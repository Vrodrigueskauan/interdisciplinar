<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">

<body>
    <body class="logincor">
        <div class="container">
            <div class="left-section">
                <img src="./img/LOGO/download (1).png" alt="X Logo" class="logo">
            </div>
    
            <div class="right-section">
                <h1>A solucao do seu problema</h1>
                <h2>Inscreva-se hoje</h2>
    
                <div class="login-container">
                    <form id="loginForm">
                        <div class="input-group">
                            <label for="username">Usuario:</label>
                            <input type="text" id="username" required>
                        </div>
                        <div class="input-group"> 
                            <label for="password">Senha:</label>
                            <input type="password" id="password" required> <!-- Alterado para type="password" -->
                        </div>
                        
                        <button class="navbartext3" type="submit ">Entrar</button>
                    </form> 
                </div>

    
                <button class="create-account navbartext3">Criar conta</button>
    
              
            </div>
        </div>
    
        <footer>
            <p>Bem-vindo a Byte Amigo!</p>
            <p></p>
            <a href="https://x.com/en/privacy">Para mais detalhes, consulte nossa Politica de Privacidade</a>
        </footer>
    
</body>
